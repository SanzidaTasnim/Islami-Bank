<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Islami Bank Bangladesh</title>
   <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="main">
      <h2 class="text-center text-success heading-two">Welcome To Islami Bank Bangladesh</h2>
      <div class="login">
         <h2>Login</h2>
         <input type="email" class="form-control" placeholder = "Enter Your Email Address">
         <input type="password" class="form-control" placeholder= "Enter Your Password"> 
         <button id="login-button" class="btn btn-success">Enter</button>
      </div>
   </div>
   <div id="transaction">
      <div class="row m-0 p-0">
         <div class="col-md-4">
            <div class="wrap deposit">
               <h2>Deposit</h2>
               <h3>$ <span id="deposit-value">0.00</span></h3>
            </div>
         </div>
         <div class="col-md-4">
            <div class="wrap withdraw">
               <h2>Withdraw</h2>
               <h3>$ <span id="withdraw-value">0.00</span></h3>
            </div>
         </div>
         <div class="col-md-4">
            <div class="wrap balance">
               <h2>Balance</h2>
               <h3>$ <span id="balance-value">1230</span></h3>
            </div>
         </div>
      </div>
      <div class="row input-main">
         <div class="col-md-6">
            <div class="input-amount">
               <h2>Deposit</h2>
               <input class="form-control  deposit-input" type="text" placeholder="$ amount you want to deposit">
               <button class="btn btn-success deposit-button">Deposit</button>
            </div>
         </div>
         <div class="col-md-6">
            <div class="input-amount">
               <h2>Withdraw</h2>
               <input class="form-control  withdraw-input" type="text" placeholder="$ amount you want to withdraw">
               <button class="btn btn-success withdraw-button">Withdraw</button>
            </div>
         </div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
